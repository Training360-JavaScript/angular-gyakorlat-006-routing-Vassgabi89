<h3 class="text-center mt-3 mb-5">Famous events in the Winter</h3>

<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of eventList">
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>{{ event.location.country }}, {{ event.location.city }}, {{ event.location.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
